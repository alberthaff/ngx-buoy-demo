<div>
    <div class="card mt-4 mb-4">
        <div class="card-header">
            <strong>{{ movie.data?.title }}</strong>
        </div>
        <div class="card-body">
            <img [src]="movie.data?.poster" width="150" class="mr-3" *ngIf="movie.data?.poster !== null" align="left" />
            {{ movie.data?.overview }}
            <hr>
            Rating: 0 / 10 &nbsp; &nbsp; &nbsp; &middot; &nbsp; &nbsp; &nbsp; Released: {{ movie.data?.release_date }}
        </div>
    </div>

    <div class="card mt-4 mb-4">
        <div class="card-header">
            <strong>Cast</strong>
        </div>
        <table class="table table-condensed">
            <tr *ngFor="let role of movie.data?.roles.data">
                <td>
                    <a [routerLink]="['/actors/', role?.actor?.id]">
                        <img [src]="role?.actor?.profile" width="75" *ngIf="role.actor?.profile !== null" />
                    </a>
                </td>
                <td class="pl-3" style="vertical-align: top">
                    <strong>{{ role?.character }}</strong><br>
                    Played by <a [routerLink]="['/actors/', role?.actor?.id]">{{ role?.actor?.name }}</a>
                </td>
            </tr>
        </table>
    </div>
</div>
